{% extends "base.html" %}


{% block "title" %}Registracija{% endblock %}

{% block "content" %}
<h2 class="mb-4 text-center">Registracija</h2>
<form method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-secondary">Registruotis</button>
</form>
{% endblock %}
