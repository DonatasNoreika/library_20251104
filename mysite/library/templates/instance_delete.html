{% extends "base.html" %}


{% block "title" %}Egzemplioriaus trynimas{% endblock %}

{% block "content" %}
<p>Ar tikrai norite ištrinti knygos egzempliorių "{{ instance.uuid }}" ({{ instance.book.title }})?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Taip</button>
    <a class="btn btn-secondary" href="{% url 'instance' instance.pk %}">Atšaukti</a>
</form>
{% endblock %}
