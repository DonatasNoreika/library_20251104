{% extends "base.html" %}


{% block "title" %}Paimtos knygos{% endblock %}

{% block "content" %}
{% for instance in instances %}
<p>{{ instance.book }} ({{ instance.uuid }})
    <br>
    <span class="{% if instance.is_overdue %}text-danger{% endif %}">
        {{ instance.due_back }} - {{ instance.get_status_display }}
    </span>
</p>
{% endfor %}
{% endblock %}
